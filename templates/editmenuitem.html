{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" value="{{item.name }}" name="name"placeholder="Name of the item.">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" value="{{item.description }}"placeholder="Description"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" value="{{item.price }}" placeholder="Price in $">
					</div>
					<label for="picture">Picture URL:</label>
					<input type="text" name="picture" id="picture" value="{{item.picture }}" placeholder="Enter URL" size="50">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
